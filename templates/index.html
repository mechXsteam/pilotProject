{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body style="background-image: url({% static "images/GaneshBhagwan.png" %})">
<h1 style="color: white">Hello World !!!</h1>
<form action="{% url 'my_app:home' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add...</button>
</form>
<ul style="color:white;">
    {% for topic in topics %}
        <li>{{ topic }}</li>
    {% empty %}
        <p>None added yet...</p>
    {% endfor %}
</ul>
</body>
</html>
